<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
		<link rel="stylesheet" href="dist/stylesheet.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body class="bg-clr">
		<main>
			<div class="product container product-card-bg-clr">
				<div class="product__image-wrapper"></div>
				<div class="product__detail">
					<p class="perfume-txt product-description-clr fw-reg fs-100">PERFUME</p>
					<h1 class="product__detail_name product-name-clr fw-bold fs-600 ff-fraunces">
						Gabrielle Essence Eau De Parfums
					</h1>
					<p class="product__detail_description product-description-clr fw-reg fs-200">
						A floral, solar and voluptuous interpretation composed by Olivier Polge,
						Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="product__detail_price">
						<h2 class="sale-price product-price-clr fw-bold fs-600 ff-fraunces">
							$149.99
						</h2>
						<p class="regular-price product-description-clr fw-reg fs-100">$169.99</p>
					</div>
					<button class="add-to-cart_btn btn-clr">
						<a href="#" class="neutral-clr-100 fw-bold fs-200">
							<img src="/assets/icon-cart.svg" alt="" /> Add to Cart</a
						>
					</button>
				</div>
			</div>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://www.frontendmentor.io/profile/Fahatmah">Fahatmah</a>.
		</footer>
	</body>
</html>
